apiVersion: apps/v1
kind: Deployment
metadata:
  name: sleep
  namespace: practice
spec:
  selector:
    matchLabels:
      app: sleep
  template:
    metadata:
      labels:
        app: sleep
    spec:
      containers:
        - name: sleep
          image: kiamol/ch03-sleep
          envFrom:
            - configMapRef:
                name: sleep-config-env-file
          # env > envFrom (Priority)
          env:
            - name: KIAMOL_CHAPTER
              value: "04Vladimir"
