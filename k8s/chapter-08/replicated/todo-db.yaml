apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: todo-db
  namespace: todo
  labels:
    kiamol: ch08
spec:
  selector:
    matchLabels:
      app: todo-db
  serviceName: todo-db-service
  replicas: 2
  template:
    metadata:
      labels:
        app: todo-db
    spec:
      # 와 이런게 있었다니! 실제 Container 실행 전에 초기화 컨테이너 실행이 되잖아!?
      initContainers: # 초기화용 컨테이터
        - name: wait-service
          image: kiamol/ch03-sleep
          envFrom:
            - configMapRef:
                name: todo-db-env
          command: ['/scripts/wait-service.sh']
          volumeMounts:
            - name:  scripts
              mountPath: "/scripts"

        - name: initialize-replication
          image: postgres:11.6-alpine
          envFrom:
          - configMapRef:
              name: todo-db-env
          env:
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-db-secret
                  key: POSTGRES_PASSWORD
          command: ['/scripts/initialize-replication.sh']
          volumeMounts:
            - name: scripts
              mountPath: "/scripts"
            - name: initdb
              mountPath: "/docker-entrypoint-initdb.d"

      containers:
        - name: db
          image: postgres:11.6-alpine
          command: ["/scripts/startup.sh"]
          envFrom:
            - configMapRef:
                name: todo-db-env
          env:
            - name: POSTGRES_PASSWORD_FILE
              value: /secrets/postgres_password
            - name: PGPASSWORD # used as a replication password
              valueFrom:
                secretKeyRef:
                  name: todo-db-secret
                  key: POSTGRES_PASSWORD
          volumeMounts:
            - name: secret
              mountPath: "/secrets"
            - name: scripts
              mountPath: "/scripts"
            - name: config
              mountPath: "/conf"
            - name: initdb
              mountPath: /docker-entrypoint-initdb.d
      volumes:
        - name: secret
          secret:
            secretName: todo-db-secret
            defaultMode: 0400
            items:
              - key: POSTGRES_PASSWORD
                path: postgres_password
        - name: scripts
          configMap:
            name: todo-db-scripts
            defaultMode: 0555
        - name: config
          configMap:
            name: todo-db-config
            defaultMode: 0444
        - name: initdb
          emptyDir: {}
